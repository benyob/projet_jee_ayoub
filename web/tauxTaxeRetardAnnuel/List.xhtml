<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTauxTaxeRetardAnnuelTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TauxTaxeRetardAnnuelListForm">
                <p:panel header="#{bundle.ListTauxTaxeRetardAnnuelTitle}">
                    <p:dataTable id="datalist" value="#{tauxTaxeRetardAnnuelController.items}" var="item"
                                 selectionMode="single" selection="#{tauxTaxeRetardAnnuelController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeRetardAnnuelTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeRetardAnnuelTitle_tauxRetardPremierMois}"/>
                            </f:facet>
                            <h:outputText value="#{item.tauxRetardPremierMois}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeRetardAnnuelTitle_tauxRetardAutresMois}"/>
                            </f:facet>
                            <h:outputText value="#{item.tauxRetardAutresMois}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeRetardAnnuelTitle_dateApplication}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateApplication}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTauxTaxeRetardAnnuelTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tauxTaxeRetardAnnuelController.prepareCreate}" update=":TauxTaxeRetardAnnuelCreateForm" oncomplete="PF('TauxTaxeRetardAnnuelCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TauxTaxeRetardAnnuelViewForm" oncomplete="PF('TauxTaxeRetardAnnuelViewDialog').show()" disabled="#{empty tauxTaxeRetardAnnuelController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TauxTaxeRetardAnnuelEditForm" oncomplete="PF('TauxTaxeRetardAnnuelEditDialog').show()" disabled="#{empty tauxTaxeRetardAnnuelController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tauxTaxeRetardAnnuelController.destroy}" update=":growl,datalist" disabled="#{empty tauxTaxeRetardAnnuelController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
