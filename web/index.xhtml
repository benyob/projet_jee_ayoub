<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Soyez les bienvenus</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <div id="clouds">
        </div>
        <div class="container">
            <div id="login">
                <h:form>
                    <p:fieldset class="clearfix" styleClass="haha">
                        <p><span class="fontawesome-user"></span>
                            <p:inputText value="#{redevableController.login}" onblur=" if (this.value == '')
                                        this.value = 'Username'" onfocus="if (this.value == 'Username')
                                                    this.value = ''" styleClass="username" id="login"/>
                        </p>
                        <p><span class="fontawesome-lock">
                            </span><p:password  value="#{redevableController.password}" onblur=" if (this.value == '')
                                        this.value = 'Password'" onfocus="if (this.value == 'Password')
                                                    this.value = ''" styleClass="pass" id="password"/></p>                 
                        <p:commandLink value="Se connecter" styleClass="envoyer" actionListener="#{redevableController.chercherRedevable()}"></p:commandLink>
                    </p:fieldset>
                </h:form>
            </div> <!-- end login -->
        </div>






    </h:body>
























































</html>
